<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <div class="login">
      <div class="login-container">
        <h1>Đăng nhập</h1>
        <form>
          <label>Email</label>
          <input type="text" class="input-login-email" />
          <label>Password</label>
          <input type="password" class="input-login-password" />
          <button type="submit" class="login-signInButton">Đăng nhập</button>
        </form>
        <a href="./signUp.html" class="login-registerButton"
          >Tạo tài khoản mới</a
        >
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
