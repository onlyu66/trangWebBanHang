<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div class="signUp">
      <div class="signUp-container">
        <h1>Đăng ký</h1>
        <form>
          <label>Tên đăng nhập</label>
          <input type="text" class="input-signUp-account" placeholder="Nhập tên đăng nhập" />
          <label>Email</label>
          <input type="text" class="input-signUp-email" />
          <label>Password</label>
          <input type="password" class="input-signUp-password" />
          <label> Confirm Password</label>
          <input type="password" class="input-confirm-signUp-password">
          <button type="submit" class="signUp-signInButton">Đăng ký</button>
        </form>
        <a href="./login.html" class="signUp-registerButton"
          >Đã có tài khoản? Đăng nhập</a
        >
      </div>
    </div>
    <script src="/js/signUp.js"></script>
  </body>
</html>
