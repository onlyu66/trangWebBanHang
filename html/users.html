<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style/users.css" />
    <title>Users Management</title>
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5 mb-5">Admin Page</h2>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">
            <a href="/html/adminProducts.html" class="link"
              >Products Management</a
            >
          </li>
        </ol>
      </nav>
      <div class="user">
        <div class="ad">
          <i class="fa-regular fa-user"></i
          ><span class="user-name"> Admin</span>
        </div>
        <!-- <div class="user-name">Admin</div> -->
        <div class="list-items">
          <div class="change-password"><a href="#">Thay đổi mật khẩu</a></div>
          <div class="sign-out">
            <a href="login.html"
              ><i class="fa-solid fa-arrow-right-from-bracket"></i> Đăng xuất</a
            >
          </div>
        </div>
      </div>
      <h3 class="mt-5 mb-5">Users Management</h3>
      <div class="row">
        <div class="form-group col-md-6 mb-3">
          <label for="name">User name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter user name here"
          />
        </div>

        <div class="form-group col-md-6 mb-3">
          <label for="age">User age</label>
          <input
            type="number"
            class="form-control"
            id="age"
            placeholder="Enter user age here"
          />
        </div>

        <div class="form-group col-md-6 mb-3">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Enter address here"
          />
        </div>

        <div class="form-group col-md-6 mb-3">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            placeholder="Enter description here"
          />
        </div>

        <div class="col-lg-12 mt-5">
          <button class="btn btn-success" onclick="addData()" id="Submit">
            Add User
          </button>
          <button class="btn btn-primary" id="Update">Update User</button>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-12">
          <table class="table table-bordered" id="crudTable">
            <thead>
              <tr>
                <th>User name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>

            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="/js/users.js"></script>
  </body>
</html>
