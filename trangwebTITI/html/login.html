<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* style login */
      .login {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f5f5f5;
      }
      .login__container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .login__container h1 {
        margin-bottom: 20px;
        font-size: 2rem;
        text-align: center;
      }
      .login__container form {
        display: flex;
        flex-direction: column;
      }
      .login__container form label {
        margin-bottom: 10px;
        font-size: 1.2rem;
      }
      .login__container form input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .login__container form button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: #333;
        color: #fff;
        font-size: 1.2rem;
        cursor: pointer;
      }
      .login__container form button:hover {
        background: #555;
      }
      .login__container form a {
        text-align: center;
        font-size: 1.2rem;
        text-decoration: none;
        color: #333;
      }
      .login__container form a:hover {
        color: #555;
      }
      .login__registerButton {
        margin-top: 20px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        color: black;
        font-size: 1.2rem;
        cursor: pointer;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <div class="login__container">
        <h1>Đăng Nhập</h1>
        <form>
          <h5>Email</h5>
          <input type="text" class="input-login-username" />
          <h5>Password</h5>
          <input type="password" class="input-login-password" />
          <button type="submit" class="login__signInButton">Đăng Nhập</button>
        </form>
        <a href="./signup.html" class="login__registerButton"
          >Tạo tài khoản mới</a
        >
      </div>
    </div>
  </body>
  <script src="./js/login.js"></script>
</html>
