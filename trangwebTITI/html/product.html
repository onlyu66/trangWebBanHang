<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./products.css" />
    <title>Admin Page</title>
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5 mb-5">Admin Page</h2>

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">
            <a href="./users.html" class="link">Users Management</a>
          </li>
        </ol>
      </nav>

      <h3 class="mt-5 mb-5">Products Management</h3>
      <div class="row">
        <div class="form-group col-md-6 mb-3">
          <label for="name">Name product</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter product name here"
          />
        </div>

        <div class="form-group col-md-6 mb-3">
          <label for="price">Product price</label>
          <input
            type="number"
            class="form-control"
            id="price"
            placeholder="Enter product price here"
          />
        </div>

        <div class="form-group col-md-6 mb-3">
          <label for="quantity">Product quantity</label>
          <input
            type="number"
            class="form-control"
            id="quantity"
            placeholder="Enter product quantity here"
          />
        </div>

        <div class="form-group col-md-6 mb-3">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            placeholder="Enter product description here"
          />
        </div>

        <div class="col-lg-12 mt-5">
          <button class="btn btn-success" onclick="addData()" id="Submit">
            Add product
          </button>
          <button class="btn btn-primary" id="Update">Update product</button>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-12">
          <table class="table table-bordered" id="crudTable">
            <thead>
              <tr>
                <th>Name product</th>
                <th>Product price</th>
                <th>Product quantity</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>

            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./products.js"></script>
  </body>
</html>
