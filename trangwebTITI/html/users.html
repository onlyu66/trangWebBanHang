<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./users.css" />
    <title>Users Management</title>
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5 mb-5">Admin Page</h2>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">
            <a href="./products.html" class="link">Products Management</a>
          </li>
        </ol>
      </nav>
      <h3 class="mt-5 mb-5">Users Management</h3>
      <div class="row">
        <div class="form-group col-md-6 mb-3">
          <label for="name">User name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter user name here"
          />
        </div>

        <div class="form-group col-md-6 mb-3">
          <label for="age">User age</label>
          <input
            type="number"
            class="form-control"
            id="age"
            placeholder="Enter user age here"
          />
        </div>

        <div class="form-group col-md-6 mb-3">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Enter address here"
          />
        </div>

        <div class="form-group col-md-6 mb-3">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            placeholder="Enter description here"
          />
        </div>

        <div class="col-lg-12 mt-5">
          <button class="btn btn-success" onclick="addData()" id="Submit">
            Add User
          </button>
          <button class="btn btn-primary" id="Update">Update User</button>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-12">
          <table class="table table-bordered" id="crudTable">
            <thead>
              <tr>
                <th>User name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>

            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./users.js"></script>
  </body>
</html>
